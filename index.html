<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Digite o nome da cidade"
          id="city-input"
        />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>




      <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
        <p id="temperature_max">Max <span></span>&deg;C</p>
        <p id="temperature_min">Min <span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais">
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i> 
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>


      <!--Rio de Janeiro-->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location1"></span></h3>
        <div id="temp_min1">&deg;C</div>
        <div id="temp_max1">&deg;C</div>
      </div>

      <!-- Sao Paulo -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location2"></span></h3>
        <div id="temp_min2">&deg;C</div>
        <div id="temp_max2">&deg;C</div>
      </div>

      <!-- Belo Horizonte-->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location3"></span> </h3>
        <div id="temp_min3">&deg;C</div>
        <div id="temp_max3">&deg;C</div>
      </div>

      <!-- Brasilia -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location4"></span></h3>
        <div id="temp_min4">&deg;C</div>
        <div id="temp_max4">&deg;C</div>
      </div>

      <!-- Belem -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location5"></span></h3>
        <div id="temp_min5">&deg;C</div>
        <div id="temp_max5">&deg;C</div>
      </div>

       <!-- Salvador -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location6"></span></h3>
        <div id="temp_min6">&deg;C</div>
        <div id="temp_max6">&deg;C</div>
      </div>

      <!-- Curitiba -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location7"></span></h3>
        <div id="temp_min7">&deg;C</div>
        <div id="temp_max7">&deg;C</div>
      </div>

      <!-- Fortaleza -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location8"></span></h3>
        <div id="temp_min8">&deg;C</div>
        <div id="temp_max8">&deg;C</div>
      </div>

      <!-- Manaus -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location9"></span></h3>
        <div id="temp_min9">&deg;C</div>
        <div id="temp_max9">&deg;C</div>
      </div>

      <!-- Joao Pessoa -->
      <div id="weather-data-style" class="hide1">
        <h3> <span id="location10"></span></h3>
        <div id="temp_min10">&deg;C</div>
        <div id="temp_max10">&deg;C</div>
      </div>

      <!--------------------------------------------------- -->


      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>

      <div id="suggestions" class="hide">
        <button id="rio de janeiro" >Rio de Janeiro</button>
        <button id="sao paulo">São Paulo</button>
        <button id="belo horizonte">Belo Horizonte</button>
        <button id="brasilia">Brasília</button>
        <button id="belem">Belém</button>
        <button id="salvador">Salvador</button>
        <button id="curitiba">Curitiba</button>
        <button id="fortaleza">Fortaleza</button>
        <button id="manaus">Manaus</button>
        <button id="joao pessoa">João Pessoa</button>
      </div>


    </div>
  </body>
</html>
